<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Your messages</h2>
        <button class="btn">Compose</button>
        <div class="wrapper">
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThrwlp407M0hPVw5P3c-VD1MqnfHHE7-AoJw&usqp=CAU" alt="">
                <div class="status"></div>
                <div class="info">
                    <div class="nameWrap">
                        <p class="name">Nancy Meyer</p>
                        <span class="time">4 days ago</span>
                    </div>
                    <p class="msg">“Thank you for answering”</p>
                </div>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQygJs7PHSpVDdaM-WeU6_0FUxn_GAD5tw-2A&usqp=CAU" alt="">
                <div class="status"></div>
                <div class="info">
                    <div class="nameWrap">
                        <p class="name">Ashley Pierce</p>
                        <span class="time">6 days ago</span>
                    </div>
                    <p class="msg">“I hope you are well”</p>
                </div>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxbp3Tq1WMheQ_g_A-kESO_EWN4M5VoyFkZw&usqp=CAU" alt="">
                <div class="status"></div>
                <div class="info">
                    <div class="nameWrap">
                        <p class="name">Frank Johnson</p>
                        <span class="time">Jan 3, 2024</span>
                    </div>
                    <p class="msg">“How was the trip?”</p>
                </div>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThyKF34PuyDqsfH55lZ7lPssIdgTGY3JmFSErf_YOOE6UmoGdfl58UsV_aDdtZ51HOySU&usqp=CAU" alt="">
                <div class="status"></div>
                <div class="info">
                    <div class="nameWrap">
                        <p class="name">Rafel Jay</p>
                        <span class="time">Jan 8, 2024</span>
                    </div>
                    <p class="msg">“Hi there, how are you?”</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
